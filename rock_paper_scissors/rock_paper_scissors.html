<!doctype html>

<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <script>
    function computerPlay(items) {
      var computerPick = items[Math.floor(Math.random()*items.length)];
      console.log(computerPick);
      return computerPick;
    } 
      computerPlay(["rock","paper","scissors"]);

    function playerPlay() {
      return prompt("Select one from rock, paper, or scissors.").toLowerCase();
    }

    function playRound(playerSelection, computerSelection) {
      if (playerSelection == "rock" && computerSelection == "scissors") {
        return "You lose; paper beats rock.";
      } else if (playerselection == "rock" && computerSelection == "scissors") {
        return "You win; rock beats scissors!";
      } else if (playSelection == "paper" && computerSelection == "rock") {
        return "You win; paper beats rock!";
      } else if (playerSelection == "paper" && computerSelection == "scissors") {
        return "You lose; scissors beats paper.";
      } else if (playSelection == "scissors" && computerSelection == "paper") {
        return "You win; scissors beats paper!";
      } else if (playerSelection == "scissors" && computerSelection == "rock") {
        return "You lose; rock beats scissors.";
      } else {
        return "It's a tie; you both picked " + computerSelection + ".";
      }
    }

    function game() {
      let computerScore = 0, playerScore = 0, winner = "";
     
      for (let i = 0; i < 5; i++) {
        winner = playRound(computerPlay(), playerPlay());
        if winner.charAt(4) == "w" {
          ++playerScore;
        } else if winner.charAt(4) == "l" {
          ++ computerScore;
        }
        console.log(winner);
       }
       if computerScore > playerScore {
         console.log("The computer beat you " + computerScore + " to " + playerScore + ". :(");
       } else if playerScore > computerScore {
         console.log("You beat the computer " + playerScore + " to " + computerScore + ". :)"):
       } else
         console.log("You tied with the computer at " + playerScore + " to " + computerScore + ". :/");
       }
    }
   
    game();

  </script>
</body>
</html>
