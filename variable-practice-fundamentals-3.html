<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <script>
    function add7(add_number) {
      console.log(add_number + 7);
      return add_number + 7;
    }

    add7(2);

    function multiply(multiply_number_one, multiply_number_two) {
      console.log(multiply_number_one * multiply_number_two);
      return multiply_number_one * multiply_number_two;
    }

    multiply(3,5);

    function capitalize(string) {
      uppercase_letter = string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
      console.log(uppercase_letter);
      return uppercase_letter 
    }

    capitalize("PiZZa");

    function lastLetter(string_two) {
      last_letter =  string_two.slice(-1);
      console.log(last_letter);
      return last_letter
    }

    lastLetter("Fries");

  </script>
</body>
</html>
